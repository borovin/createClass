language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "6"
sudo: false
env:
  - TEST_TYPE=coverage
  - TEST_TYPE=codestyle
script:
  - npm run test:$TEST_TYPE -s
after_success:
  - |
      if [ "$TEST_TYPE" == coverage ]; then
        bash <(curl -s https://codecov.io/bash)
      fi
